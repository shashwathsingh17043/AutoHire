<!DOCTYPE html>
<html>
<head>
    <title>AutoHire Resume Screening</title>
</head>
<body>
    <h2>AutoHire Resume Screening</h2>

    <form method="post">
        <textarea name="resume" rows="10" cols="50"></textarea>
        <br><br>
        <button type="submit">Analyze Resume</button>
    </form>

    {% if score %}
        <h3>Resume Score: {{ score }}%</h3>
    {% endif %}
</body>
</html>
