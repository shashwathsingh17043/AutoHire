<!DOCTYPE html>
<html>
<head>
    <title>AutoHire Resume Screening</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        input[type="file"] {
            margin-top: 15px;
        }

        button {
            margin-top: 20px;
            background-color: #4e73df;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .score {
            background-color: #e6ffed;
            color: #1e7e34;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>AutoHire Resume Screening</h1>
    <p>Upload your resume (PDF) to evaluate job fit</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf" required>
        <button type="submit">Analyze Resume</button>
    </form>

    {% if score %}
        <div class="result score">
            Resume Score: {{ score }}%
        </div>
    {% endif %}

    <footer>
        Smart Hiring â€¢ Automated Screening System
    </footer>
</div>

</body>
</html>
