<!DOCTYPE html>
<html>
<head>
    <title>AutoHire Resume Screening</title>
</head>
<body>

    <h1>AutoHire Resume Screening</h1>

    <p>Upload your resume (PDF supported)</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf">
        <br><br>
        <button type="submit">Analyze Resume</button>
    </form>

    {% if score %}
        <h2>Resume Score: {{ score }}%</h2>
    {% endif %}

</body>
</html>
